<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="infinityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3366FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9933FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3366;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="worldsGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#44BBFF;stop-opacity:0.8" />
      <stop offset="90%" style="stop-color:#3366FF;stop-opacity:0.1" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <clipPath id="cryptoClip">
      <rect x="106" y="350" width="300" height="60" rx="15" ry="15" />
    </clipPath>
  </defs>
  
  <!-- Background - deep space -->
  <rect width="512" height="512" fill="#0A0A18" />
  
  <!-- Starfield background -->
  <g id="stars">
    <circle cx="50" cy="50" r="1" fill="white" opacity="0.8" />
    <circle cx="120" cy="80" r="1.2" fill="white" opacity="0.7" />
    <circle cx="200" cy="30" r="0.8" fill="white" opacity="0.6" />
    <circle cx="280" cy="70" r="1" fill="white" opacity="0.8" />
    <circle cx="350" cy="40" r="1.2" fill="white" opacity="0.7" />
    <circle cx="450" cy="90" r="0.8" fill="white" opacity="0.6" />
    <circle cx="30" cy="160" r="1" fill="white" opacity="0.8" />
    <circle cx="90" cy="210" r="1.2" fill="white" opacity="0.7" />
    <circle cx="150" cy="180" r="0.8" fill="white" opacity="0.6" />
    <circle cx="410" cy="150" r="1" fill="white" opacity="0.8" />
    <circle cx="470" cy="200" r="1.2" fill="white" opacity="0.7" />
    <circle cx="380" cy="230" r="0.8" fill="white" opacity="0.6" />
    <circle cx="70" cy="300" r="1" fill="white" opacity="0.8" />
    <circle cx="130" cy="350" r="1.2" fill="white" opacity="0.7" />
    <circle cx="190" cy="320" r="0.8" fill="white" opacity="0.6" />
    <circle cx="450" cy="310" r="1" fill="white" opacity="0.8" />
    <circle cx="390" cy="360" r="1.2" fill="white" opacity="0.7" />
    <circle cx="430" cy="380" r="0.8" fill="white" opacity="0.6" />
    <circle cx="40" cy="430" r="1" fill="white" opacity="0.8" />
    <circle cx="100" cy="470" r="1.2" fill="white" opacity="0.7" />
    <circle cx="160" cy="450" r="0.8" fill="white" opacity="0.6" />
    <circle cx="220" cy="440" r="1" fill="white" opacity="0.8" />
    <circle cx="280" cy="480" r="1.2" fill="white" opacity="0.7" />
    <circle cx="340" cy="450" r="0.8" fill="white" opacity="0.6" />
    <circle cx="400" cy="460" r="1" fill="white" opacity="0.8" />
    <circle cx="460" cy="430" r="1.2" fill="white" opacity="0.7" />
    <!-- Add more stars as needed -->
  </g>
  
  <!-- Multiverse "worlds" representation -->
  <g id="multiverse" transform="translate(256, 245)">
    <!-- Central world/universe -->
    <circle cx="0" cy="0" r="60" fill="url(#worldsGradient)" opacity="0.9" />
    
    <!-- Surrounding worlds/universes at different scales -->
    <g opacity="0.7">
      <circle cx="95" cy="-40" r="35" fill="url(#worldsGradient)" />
      <circle cx="-85" cy="-50" r="30" fill="url(#worldsGradient)" />
      <circle cx="75" cy="70" r="25" fill="url(#worldsGradient)" />
      <circle cx="-70" cy="75" r="28" fill="url(#worldsGradient)" />
      <circle cx="0" cy="-100" r="20" fill="url(#worldsGradient)" />
      <circle cx="0" cy="110" r="22" fill="url(#worldsGradient)" />
    </g>
    
    <!-- Connecting lines representing topos -->
    <g stroke="#9933FF" stroke-width="1.5" opacity="0.6">
      <line x1="0" y1="0" x2="95" y2="-40" />
      <line x1="0" y1="0" x2="-85" y2="-50" />
      <line x1="0" y1="0" x2="75" y2="70" />
      <line x1="0" y1="0" x2="-70" y2="75" />
      <line x1="0" y1="0" x2="0" y2="-100" />
      <line x1="0" y1="0" x2="0" y2="110" />
      
      <!-- Additional connections to represent complex topological structure -->
      <line x1="95" y1="-40" x2="-85" y2="-50" stroke-dasharray="3,3" />
      <line x1="75" y1="70" x2="-70" y2="75" stroke-dasharray="3,3" />
      <line x1="0" y1="-100" x2="0" y2="110" stroke-dasharray="3,3" />
      <line x1="95" y1="-40" x2="75" y2="70" stroke-dasharray="2,4" />
      <line x1="-85" y1="-50" x2="-70" y2="75" stroke-dasharray="2,4" />
    </g>
  </g>
  
  <!-- Infinity symbol above the multiverse -->
  <path d="M356,120 C356,96 339,78 316,78 C288,78 277,96 256,120 C235,96 224,78 196,78 C173,78 156,96 156,120 C156,144 173,162 196,162 C224,162 235,144 256,120 C277,144 288,162 316,162 C339,162 356,144 356,120 Z" 
        fill="url(#infinityGradient)" 
        filter="url(#glow)" />
  
  <!-- topOS text -->
  <text x="256" y="70" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">
    topOS
  </text>
  
  <!-- Blockchain-style pattern -->
  <g clip-path="url(#cryptoClip)">
    <rect x="106" y="350" width="300" height="60" fill="#232323" opacity="0.7" />
    <g stroke="#9933FF" stroke-width="1.5">
      <line x1="130" y1="350" x2="130" y2="410" />
      <line x1="160" y1="350" x2="160" y2="410" />
      <line x1="190" y1="350" x2="190" y2="410" />
      <line x1="220" y1="350" x2="220" y2="410" />
      <line x1="250" y1="350" x2="250" y2="410" />
      <line x1="280" y1="350" x2="280" y2="410" />
      <line x1="310" y1="350" x2="310" y2="410" />
      <line x1="340" y1="350" x2="340" y2="410" />
      <line x1="370" y1="350" x2="370" y2="410" />
      
      <circle cx="130" cy="370" r="4" fill="#4488FF" />
      <circle cx="160" cy="390" r="4" fill="#4488FF" />
      <circle cx="190" cy="365" r="4" fill="#4488FF" />
      <circle cx="220" cy="385" r="4" fill="#4488FF" />
      <circle cx="250" cy="375" r="4" fill="#4488FF" />
      <circle cx="280" cy="395" r="4" fill="#4488FF" />
      <circle cx="310" cy="370" r="4" fill="#4488FF" />
      <circle cx="340" cy="385" r="4" fill="#4488FF" />
      <circle cx="370" cy="365" r="4" fill="#4488FF" />
    </g>
  </g>
  
  <!-- Blockchain text -->
  <text x="256" y="435" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">
    blockchain
  </text>
  
  <!-- Tagline -->
  <text x="256" y="470" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="normal" 
        text-anchor="middle" 
        fill="#CCCCCC">
    Infinite worlds connected through topology
  </text>
</svg>